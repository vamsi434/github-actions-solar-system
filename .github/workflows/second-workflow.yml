name: generate ADSCII Artwork

on: push

jobs: 
    build_upload_artifact_job:     
     runs-on: ubuntu-latest
     steps:
        - name: checkout repo
          uses: actions/checkout@v4
        - name: run shell script
          run: |
            chmod +x script.sh
            sh script.sh
        - name: upload artifact
          uses: actions/upload-artifact@v3
          with:
              name: dragon-text-file
              path: dragon.txt
    download_artifact:
            needs: build_upload_artifact_job
            runs-on: ubuntu-latest
            steps:
              - name: download artifact
                uses: actions/download-artifact@v3
                with:
                  name: dragon-text-file
        